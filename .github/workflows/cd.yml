name: ML‚ÄëService CD

on:
  push:
    branches: [main]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build ZIP
        run: |
          echo "üî® Running build_zip.sh..."
          chmod +x scripts/build_zip.sh
          ./scripts/build_zip.sh

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: ML Service 1.0.0
          tag_name: 1.0.0
          files: ./build/ml_service.zip
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Publish artifact to S3 and update Lambda
        run: |
          echo "‚òÅÔ∏è Uploading ZIP and updating Lambda..."
          chmod +x scripts/publish_artifact.sh
          S3_BUCKET=greenhouse-ml-artifacts \
          ./scripts/publish_artifact.sh build/ml_service.zip ml_service.zip greenhouse-ml
