name: ML-Service CD

on:
  push:
    branches: [main]

permissions:
  contents: write  # needed for action-gh-release

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dos2unix zip

      - name: Build Lambda layers
        run: |
          dos2unix scripts/build_layers.sh
          bash -x scripts/build_layers.sh

      - name: Build handler ZIP
        run: |
          chmod +x scripts/build_zip.sh
          bash -x scripts/build_zip.sh

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            .lambda_layers/sk1.zip
            .lambda_layers/sk2.zip
            build/ml_service.zip
          tag_name: 1.0.0
          name: ML Service 1.0.0
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

