name: MLâ€‘Service CD

on:
  push:
    tags:
      - 'v*'   # Trigger only on version tags like v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show Git Info (debug)
        run: |
          echo "ğŸ”§ Git Info"
          git status
          git tag
          git log -1

      - name: Build ZIP
        run: |
          echo "ğŸ”¨ Running build_zip.sh..."
          chmod +x mal/scripts/build_zip.sh
          ./mal/scripts/build_zip.sh

      - name: Debug Build Directory
        run: |
          echo "ğŸ“ Listing all contents recursively"
          find mal/
          echo "ğŸ“ Listing contents of mal/build/"
          ls -lh mal/build/
          echo "ğŸ” Checking ZIP file type"
          file mal/build/ml_service.zip || echo "âŒ ZIP not found!"
          echo "âœ… ZIP file size:"
          du -h mal/build/ml_service.zip || echo "âŒ Cannot get size!"

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: ML Service ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: ./mal/build/ml_service.zip
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload ZIP to S3
        run: |
          echo "â˜ï¸ Uploading ZIP to S3..."
          aws s3 cp mal/build/ml_service.zip \
            s3://greenhouse-ml-artifacts/ml_service.zip || echo "âŒ Upload failed!"

      - name: Update Lambda code
        run: |
          echo "ğŸ” Updating Lambda function..."
          aws lambda update-function-code \
            --function-name greenhouse-ml \
            --s3-bucket greenhouse-ml-artifacts \
            --s3-key ml_service.zip || echo "âŒ Lambda update failed!"
