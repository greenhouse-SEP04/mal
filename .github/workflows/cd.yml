name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Download ML artifact
        uses: actions/download-artifact@v3
        with:
          name: ml_service_artifact
          path: mal/build

      - name: Publish ML artifact to S3
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          mal/scripts/publish_artifact.sh mal/build/ml_service.zip ml_service.zip

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.0

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -var-file=envs/prod.tfvars

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve -var-file=envs/prod.tfvars