# .github/workflows/release-on-tag.yml
name: Release ML Artifacts (tag)
on:
  push:
    tags: ['v*.*.*']

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y dos2unix zip
      - name: Build Lambda layers
        run: |
          dos2unix scripts/build_layers.sh || true
          bash -x scripts/build_layers.sh
      - name: Build handler zip
        run: |
          chmod +x scripts/build_zip.sh
          bash -x scripts/build_zip.sh
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            .lambda_layers/sk1.zip
            .lambda_layers/sk2.zip
            build/ml_service.zip
          generate_release_notes: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
