name: ML-Service CD

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: v${{ github.run_number }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-3.11-${{ hashFiles('requirements.txt') }}
          restore-keys: pip-${{ runner.os }}-3.11-

      - name: Install minimal tools
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Build Lambda layers
        run: |
          chmod +x scripts/build_layers.sh
          bash -x scripts/build_layers.sh

      - name: Build handler ZIP
        run: |
          chmod +x scripts/build_zip.sh
          bash -x scripts/build_zip.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            .lambda_layers/sk1.zip
            .lambda_layers/sk2.zip
            build/ml_service.zip
          tag_name: ${{ env.RELEASE_TAG }}
          name: ML Service ${{ env.RELEASE_TAG }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


