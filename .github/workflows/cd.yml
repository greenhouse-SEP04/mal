name: MLâ€‘Service CD

on:
  push:
    paths:
      - 'mal/**'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build ZIP
        working-directory: mal
        run: |
          chmod +x scripts/build_zip.sh
          ./scripts/build_zip.sh

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Upload ZIP to S3
        run: |
          aws s3 cp mal/build/ml_service.zip \
            s3://greenhouse-ml-artifacts/ml_service.zip

      - name: Update Lambda code
        run: |
          aws lambda update-function-code \
            --function-name greenhouse-ml \
            --s3-bucket greenhouse-ml-artifacts \
            --s3-key ml_service.zip
