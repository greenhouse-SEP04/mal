name: ML‑Service CD

on:
  push:
    branches: [ main ]
    paths:
      - 'mal/**'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ML code
        uses: actions/checkout@v3

      - name: Build ZIP
        working-directory: mal
        run: |
          chmod +x scripts/build_zip.sh
          ./scripts/build_zip.sh

      # ── 1) Create or update the GitHub Release ────────────────────────────
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ML Service ${{ github.ref_name }}
          draft: false
          prerelease: false

      # ── 2) Upload the ZIP as a Release asset ──────────────────────────────
      - name: Upload ZIP to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: mal/build/ml_service.zip
          asset_name: ml_service.zip
          asset_content_type: application/zip

      # ── 3) Push it to S3 so your existing Lambda can pick it up ──
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload ZIP to S3
        run: |
          aws s3 cp mal/build/ml_service.zip \
            s3://greenhouse-ml-artifacts/ml_service.zip

      - name: Update Lambda code
        run: |
          aws lambda update-function-code \
            --function-name greenhouse-ml \
            --s3-bucket greenhouse-ml-artifacts \
            --s3-key ml_service.zip
